{% extends "layouts/main.html" %}

{% block title %}
    index
{% endblock %}

{% block body %}
<a class="btn btn-primary mb-2" href="{% url 'create' %}">Add Book</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Title</th>
      <th scope="col">Controls</th>
    </tr>
  </thead>
  <tbody>
          {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'show' book.id %}">details</a>
                        <a class="btn btn-success" href="{% url 'edit' book.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'delete' book.id %}">Delete</a>
                    </td>
                </tr>
        {% endfor %}
  </tbody>
</table>

{% endblock %}
